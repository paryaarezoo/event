<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/output.css" />

</head>

<body dir="rtl" class="w-full my-auto flex justify-center items-center min-h-screen bg-transparent bg-opacity-50" id="hero-bg">


    <div class="w-full max-w-sm bg-white dark:bg-accent p-8 rounded-2xl shadow-lg mx-auto">
        <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-white mb-6">ورود به حساب</h2>
        <form class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">ایمیل</label>
                <input type="email" required
                    class="w-full px-4 py-2 mt-1 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-white rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 text-right"
                    placeholder="example@mail.com">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">رمز عبور</label>
                <input type="password" required
                    class="w-full px-4 py-2 mt-1 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-white rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 text-right"
                    placeholder="••••••••">
            </div>
            <div class="text-right">
                <a href="#" class="text-blue-500 text-sm hover:underline">فراموشی رمز عبور؟</a>
            </div>
            <button type="submit"
                class="w-full bg-primary text-accent py-2 rounded-xl hover:bg-primary/40 transition duration-300">ورود</button>
        </form>
        <p class="mt-6 text-sm text-center text-gray-600 dark:text-gray-400">حساب ندارید؟ <a href="#"
                class="text-blue-500 hover:underline">ثبت‌نام</a></p>

        <div class="mt-4 text-center">
            <button
                class="text-xs text-gray-500 dark:text-gray-400 hover:text-blue-500 transition ">
                تغییر حالت روز / شب
            </button>
        </div>
    </div>








    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
        VANTA.NET({
            el: "#hero-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x3f79ff,
            backgroundColor: 0x251945
        });
    </script>
</body>

</html>
